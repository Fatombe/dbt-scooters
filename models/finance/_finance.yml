version: 2

models:
  - name: "revenue_daily"
    description: "Summary daily revenue"
    config:
      materialized: "incremental"
      unique_key: ["date"]
      strategy: "merge"
      full_refresh: false
      contract:
        enforced: true
    columns:
      - name: "revenue_rub"
        description: "ate"
        data_type: "decimal(20, 2)"
      - name: "date"
        description: "Unique day"
        data_type: "date"
      - name: "When row was updated last time"
        description: "Date"
        data_type: "timestamptz"
exposures:
  - name: "financial_dashboard"
    label: "Financial Dashboard"
    type: "dashboard"
    maturity: "high"
    description: "Main financial dashboard on company with code financial metrics"
    depends_on:
      - "ref('revenue_daily')"
    owner:
      name: "Finance department"