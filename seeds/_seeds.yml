version: 2

seeds:
  - name: "models"
    description: "Scooter models info and statistics"
    config:
      delimiter: ","
      --column_types:
        --scooters : varchar(10)
  - name: "event_types"
    description: ""
    config:
        delimeter: ","
  - name: "age_groups"
    description: "Age groups to split users for analysis"
    columns:
      - name: "group"
        description: "Age group name for report"
        tests: ["unique_not_null"]
      - name: "age_end"
        description: "End age of group"
        tests: ["unique_not_null"]
      - name: "age_start"
        description: "Start age of group"
        tests: ["unique_not_null"]
  - name: "null_names"
    description: "Names without sex"
    columns:
      - name: "first_name"
        description: "User name"
        tests: ["unique_not_null"]
      - name: "gender"
        description: "Sex of user"
        tests:
        - accepted_values:
            values: [ "M", "F" ]